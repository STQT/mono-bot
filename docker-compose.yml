version: '3.8'

services:
  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${DB_NAME:-mona_db}
      POSTGRES_USER: ${DB_USER:-mona_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-mona_password}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-mona_user} -d ${DB_NAME:-mona_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # mongodb:
  #   image: mongo:7.0
  #   volumes:
  #     - mongodb_data:/data/db
  #   ports:
  #     - "27017:27017"
  #   healthcheck:
  #     test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
  #     interval: 10s
  #     timeout: 5s
  #     retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
      - media_data:/app/media
      - static_data:/app/staticfiles
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      # mongodb:
      #   condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      # - MONGODB_HOST=mongodb
      - REDIS_HOST=redis

  bot:
    build: .
    command: python manage.py run_bot
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - web
      - db
      - redis
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      # - MONGODB_HOST=mongodb
      - REDIS_HOST=redis

volumes:
  postgres_data:
  # mongodb_data:
  static_data:
  media_data:

