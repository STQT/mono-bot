events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Логирование
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
    
    # Увеличение размера тела запроса для загрузки файлов (видео инструкции могут быть большими)
    client_max_body_size 500M;
    
    # Gzip compression для статических файлов
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    server {
        listen 80;
        server_name _;

        # Отключаем кеш для webapp статики (более специфичный location должен быть первым)
        location ~* ^/static/webapp/ {
            root /var/www;
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate, max-age=0, private" always;
            add_header Pragma "no-cache" always;
            add_header Expires "0" always;
            access_log off;
            
            # Безопасность
            add_header X-Content-Type-Options "nosniff" always;
            add_header X-Frame-Options "SAMEORIGIN" always;
        }

        # Статические файлы Django (CSS, JS, изображения) - для остальной статики
        location /static/ {
            alias /var/www/static/;
            expires 30d;
            add_header Cache-Control "public, immutable" always;
            access_log off;
            
            # Безопасность
            add_header X-Content-Type-Options "nosniff" always;
            add_header X-Frame-Options "SAMEORIGIN" always;
        }

        # Медиа файлы (загруженные пользователями)
        location /media/ {
            alias /var/www/media/;
            expires 7d;
            add_header Cache-Control "public";
            access_log off;
            
            # Увеличенный лимит для загрузки больших файлов (видео)
            client_max_body_size 500M;
            
            # Безопасность
            add_header X-Content-Type-Options "nosniff";
        }
        
        # Проксирование запросов к Django (для админки и API)
        location /admin/ {
            proxy_pass http://web:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Увеличенный лимит для загрузки файлов через админку
            client_max_body_size 500M;
            
            # Таймауты для больших файлов
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }
        
        # Проксирование API запросов
        location /api/ {
            proxy_pass http://web:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Увеличенный лимит для загрузки файлов
            client_max_body_size 500M;
            
            # Таймауты для больших файлов
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }

        # Все остальное возвращаем 404 (этот nginx только для статики)
        location / {
            return 404;
        }
    }
}
