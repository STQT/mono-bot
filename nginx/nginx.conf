events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Логирование
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
    
    # Увеличение размера тела запроса для загрузки файлов
    client_max_body_size 50M;
    
    # Gzip compression для статических файлов
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    server {
        listen 80;
        server_name _;

        # Статические файлы Django (CSS, JS, изображения)
        location /static/ {
            alias /var/www/static/;
            
            # Отключаем кеш для webapp статики
            location ~* /static/webapp/ {
                alias /var/www/static/;
                expires -1;
                add_header Cache-Control "no-cache, no-store, must-revalidate, max-age=0, private";
                add_header Pragma "no-cache";
                add_header Expires "0";
                access_log off;
                
                # Безопасность
                add_header X-Content-Type-Options "nosniff";
                add_header X-Frame-Options "SAMEORIGIN";
            }
            
            # Для остальной статики оставляем кеш
            expires 30d;
            add_header Cache-Control "public, immutable";
            access_log off;
            
            # Безопасность
            add_header X-Content-Type-Options "nosniff";
            add_header X-Frame-Options "SAMEORIGIN";
        }

        # Медиа файлы (загруженные пользователями)
        location /media/ {
            alias /var/www/media/;
            expires 7d;
            add_header Cache-Control "public";
            access_log off;
            
            # Безопасность
            add_header X-Content-Type-Options "nosniff";
        }

        # Все остальное возвращаем 404 (этот nginx только для статики)
        location / {
            return 404;
        }
    }
}
