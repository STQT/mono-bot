events {
    worker_connections 1024;
}

http {
    # Увеличение размера тела запроса для загрузки файлов
    client_max_body_size 50M;

    server {
        listen 80;
        server_name _;

        # Статические файлы
        location /static/ {
            alias /var/www/static/;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # Медиа файлы
        location /media/ {
            alias /var/www/media/;
            expires 7d;
            add_header Cache-Control "public";
        }

        # Все остальное проксируем на Django (для случаев прямого доступа)
        location / {
            return 404;
        }
    }
}
