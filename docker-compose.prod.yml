version: '3.8'

services:
  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${DB_NAME:-mona_db}
      POSTGRES_USER: ${DB_USER:-mona_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-mona_password}
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-mona_user} -d ${DB_NAME:-mona_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # mongodb:
  #   image: mongo:7.0
  #   volumes:
  #     - mongodb_data:/data/db
  #   restart: unless-stopped
  #   healthcheck:
  #     test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
  #     interval: 10s
  #     timeout: 5s
  #     retries: 5

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: Dockerfile.prod
    command: sh -c "python manage.py collectstatic --noinput && python -m gunicorn mona.wsgi:application --bind 0.0.0.0:8000 --workers 4 --threads 2"
    volumes:
      - static_data:/app/staticfiles
      - media_data:/app/media
    ports:
      - "5980:8000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      # - MONGODB_HOST=mongodb
      - REDIS_HOST=redis
      - DJANGO_SETTINGS_MODULE=${DJANGO_SETTINGS_MODULE:-mona.settings.production}
    restart: unless-stopped

  bot-webhook:
    build:
      context: .
      dockerfile: Dockerfile.prod
    command: python run_webhook.py
    volumes:
      - .:/app
      - media_data:/app/media       # доступ к загружаемым файлам (PDF политики)
      - static_data:/app/staticfiles # доступ к собранной статике при необходимости
    ports:
      - "5982:8443"
    env_file:
      - .env
    depends_on:
      - web
      - db
      - redis
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      # - MONGODB_HOST=mongodb
      - REDIS_HOST=redis
      - DJANGO_SETTINGS_MODULE=${DJANGO_SETTINGS_MODULE:-mona.settings.production}
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - static_data:/var/www/static:ro
      - media_data:/var/www/media:ro
    ports:
      - "5981:80"
    depends_on:
      - web
    restart: unless-stopped

  celery:
    build:
      context: .
      dockerfile: Dockerfile.prod
    command: celery -A mona worker --loglevel=info
    volumes:
      - .:/app
      - media_data:/app/media
    env_file:
      - .env
    depends_on:
      - db
      - redis
      - web
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_HOST=redis
      - DJANGO_SETTINGS_MODULE=${DJANGO_SETTINGS_MODULE:-mona.settings.production}
    restart: unless-stopped

  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile.prod
    command: celery -A mona beat --loglevel=info
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - db
      - redis
      - web
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_HOST=redis
      - DJANGO_SETTINGS_MODULE=${DJANGO_SETTINGS_MODULE:-mona.settings.production}
    restart: unless-stopped

volumes:
  postgres_data:
  # mongodb_data:
  static_data:
  media_data:

